{% extends 'base.html' %} 
{% block app_content %}

<h3>
    <i>Kullanıcılar listesi:</i>
</h3>
<table class="table table-hover">
    {% if users %} 
        {% for user in users %}
        <tr>
            <th><a href="{{ url_for('users', id=user.id)}}">{{user.username}}</a> </th>
        </tr>
        {% endfor %} 
    {%else%}
    <h1>Kullanıcı mevcut değil!</h1>
    {% endif %}

</table>

{% endblock %}
